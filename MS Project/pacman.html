<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>HTML5 Pacman</title>
        
        <style type="text/css">
            @font-face {
        	    font-family: 'BDCartoonShoutRegular';
                src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
        	    font-weight: normal;
        	    font-style: normal;
              }
              #body {
              	background: -webkit-linear-gradient(left, rgba(210,5,5,0), rgba(255,0,0,1)); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(right, rgba(210,5,5,0), rgba(255,0,0,1)); /* For Opera 11.1 to 12.0 */
                background: -moz-linear-gradient(right, rgba(210,5,5,0), rgba(255,0,0,1)); /* For Firefox 3.6 to 15 */
                background: linear-gradient(to right, rgba(210,5,5,0), rgba(255,0,0,1)); /* Standard syntax (must be last) */
              }
              #pacman {
                height:640px;
                width:480px;
                margin:10px auto;
                vertical-align: center;
              }
              #shim { 
                font-family: BDCartoonShoutRegular; 
                position:absolute;
                visibility:hidden
              }
              h1 { font-family: BDCartoonShoutRegular; text-align:center; }
              body { width:960px; margin:10px auto; font-family:sans-serif; }
              a { text-decoration:none; }
        
              #quiz {
                text-align: center;
              }
              #slogan {
              	font-family: Georgia;
              	font-style: bold;
              	font-size: 32px;
              }
              #answer {
              	font-size: 28px;
              	font-family: fantasy;
                font-weight: bold;
              }
              #textIn {
                width: 200px;
              }
              
              #button {
              	font-size: 24px;
              	font-family: Georgia;
              }
              #button1 {
              	font-size: 24px;
              	font-family: Georgia;
              }
              #cancel {
                font-size: 24px;
                font-family: Georgia;
              }
            footer {
        	text-align: center;
        	font-size: 0.7em;
        	border-top: 2px dotted #E8DFAC;
        	padding-top: 1em;
        	margin: 1em;
        	clear: both;
        }
        </style>
    </head>
    
    <body id="body">
        <div id="shim">shim for font face</div>
        <h1>HTML5 Pacman</h1>
        <div id="pacman"></div>
        <div id="quiz">
            <p id="slogan">Please enter the answer of the question to get your eating power!</p>
            <form id="myForm" action="pacman.js" onsubmit="submitForm()">
                <p>
                    <label id="answer">Input your answer:</label>
                    <input id="textIn" type="text" name="answer" required="required" autofocus="autofocus" placeholder="Please enter your answer here!">
                    <input id="button" type="submit" value="Submit"/>
                    <input id="button1" type="reset" value="Reset" onclick="resetForm()" />
                </p>
            </form>
        </div>
        <footer>Shuo YAN 2015, supervised by Prof. Martin Gander & Prof. Pierre-Alain Cherix</footer>
        <script src="modernizr-1.5.min.js"></script>
        <script src="pacman.js"></script>
        <script>
            var el = document.getElementById("pacman");
        
            if (Modernizr.canvas && Modernizr.localstorage && 
                Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
              window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
            } else { 
              el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
                "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
            }
        </script>
    </body>

</html>
